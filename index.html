<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ananda Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }

    h2 {
      color: #ff0066;
      margin-top: 0;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #ff0066;
    }

    .glitch {
      position: relative;
      color: #00ff99;
      font-weight: 900;
      font-size: 1.5rem;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow:
          2px 0 #ff0066,
          -2px 0 #00ffff;
      }
      20% {
        text-shadow:
          -2px 0 #ff0066,
          2px 0 #00ffff;
      }
      40% {
        text-shadow:
          2px 2px #ff0066,
          -2px -2px #00ffff;
      }
      60% {
        text-shadow:
          -2px 2px #ff0066,
          2px -2px #00ffff;
      }
      80% {
        text-shadow:
          2px -2px #ff0066,
          -2px 2px #00ffff;
      }
      100% {
        text-shadow:
          2px 0 #ff0066,
          -2px 0 #00ffff;
      }
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #111;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ff99;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: #aaffcc;
    }

    a {
      color: #ff0066;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }

    ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #00ff9955;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #444;
      user-select: text;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      border: 2px solid #00ff99;
      border-radius: 8px;
      color: #00ff99;
      text-transform: uppercase;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background: #00ff99;
      color: #111;
      box-shadow: 0 0 15px #00ff99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anandasworup Gautam</h1>
    <h2 class="glitch">student</h2>

    <p>Hey, I’m <strong>Anandasworup Gautam</strong>, a student diving deep into self development and all things about self discipline. </p>

    <h3>Skills</h3>
    <ul>
      <li>  Cycling | Fast Reader</li>
      <li>  Runner  /\ Novel Reader</li>
    </ul>
  <footer>© 2025 Anandasworup — Made with vibes</footer>
</body>
</html>
